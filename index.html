<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challenge DGM</title>
    <style>
      .container {
        display: block;
        width: 100vw;
        height: 100vh;
        position: relative;
      }

      .container img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      #myCanvas {
        position: absolute;
        top: 0;
        left: 0;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <img
        id="mainImage"
        src="https://cmedia.dayta.asia/raw_xxx/20220501/td0040/td0040_20220501100534269_133159.jpg"
        alt="image"
      />
      <canvas id="myCanvas"></canvas>
    </div>

    <script>
      const img = document.getElementById("mainImage");
      const coordinates = [
        [708, 23.000000000000004],
        [708, 257],
        [970, 257],
        [970, 23.000000000000004],
      ];

      img.onload = function () {
        const canvas = document.getElementById("myCanvas");
        const ctx = canvas.getContext("2d");

        canvas.width = img.width;
        canvas.height = img.height;

        ctx.drawImage(img, 0, 0);

        ctx.beginPath();
        ctx.rect(
          coordinates[0][0],
          coordinates[0][1],
          coordinates[2][0] - coordinates[0][0],
          coordinates[2][1] - coordinates[0][1]
        );
        ctx.lineWidth = 4;
        ctx.strokeStyle = "#54DE2F";
        ctx.stroke();
      };
    </script>
  </body>
</html>
